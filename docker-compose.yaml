
services:

  webapp:
    build:
      target: production
    image: 'zhavir/assessment-webapp'
    ports:
      - 9001:9001
    volumes:
      - ./src/app:/src/app
    networks:
      - test

  tests:
    build:
      target: development
    image: 'zhavir/assessment-tests'
    networks:
      - test

networks:

  test:
    driver: bridge
